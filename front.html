<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-Based Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #booking-form {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .slot {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .booked {
            background-color: #f8d7da;
            color: #721c24;
        }

        .available {
            background-color: #d4edda;
            color: #155724;
        }

        .processing {
            background-color: #fff3cd;
            color: #856404;
        }

        #queue,
        #logs {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h2>OS-Based Booking System</h2>

    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <button type="submit">Book Slot</button>
    </form>

    <h3>Available Rooms</h3>
    <div id="rooms"></div>

    <h3>Process Queue</h3>
    <div id="queue">Queue: None</div>

    <h3>Logs</h3>
    <div id="logs">Logs will appear here...</div>

    <script>
        const API_URL = 'http://192.168.52.159:8000/api/rooms/';
        let queue = [];
        let processing = false;
        const TIME_SLICE = 2000;

        async function fetchRooms() {
            try {
                const response = await fetch(API_URL);
                const rooms = await response.json();
                displayRooms(rooms);
            } catch (error) {
                updateLogs(`Error: ${error.message}`);
            }
        }

        function displayRooms(rooms) {
            const container = document.getElementById('rooms');
            container.innerHTML = '';
            rooms.forEach(room => {
                const div = document.createElement('div');
                div.classList.add('slot', room.available_slots > 0 ? 'available' : 'booked');
                div.textContent = `${room.name} - Available Slots: ${room.available_slots}`;
                if (room.available_slots > 0) div.onclick = () => addToQueue(room.id);
                container.appendChild(div);
            });
        }

        function addToQueue(roomId) {
            const name = document.getElementById('name').value;
            if (!name) return alert('Please enter your name');
            queue.push({ roomId, name });
            updateQueueDisplay();
            processQueue();
        }

        function updateQueueDisplay() {
            document.getElementById('queue').textContent = `Queue: ${queue.map(q => q.name).join(', ') || 'None'}`;
        }

        async function processQueue() {
            if (processing || queue.length === 0) return;
            processing = true;

            const { roomId, name } = queue.shift();
            updateQueueDisplay();

            setTimeout(async () => {
                await fetch('http://192.168.52.159:8000/api/make_booking/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_id: roomId, user_name: name })
                });

                processing = false;
                fetchRooms();
                processQueue();
            }, TIME_SLICE);
        }

        function updateLogs(message) {
            document.getElementById('logs').innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        fetchRooms();
    </script>
</body>

</html>
